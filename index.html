<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Growhub - Giriş & Kayıt</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Growhub</h1>
    <div id="forms-container">
      <div id="register-box">
        <h2>Kayıt Ol</h2>
        <form id="register-form">
          <label>Kullanıcı Adı:</label>
          <input type="text" id="register-username" required /><br />
          <label>E-posta:</label>
          <input type="email" id="register-email" required /><br />
          <label>Şifre:</label>
          <div class="password-wrapper">
            <input type="password" id="register-password" required />
            <span
              class="toggle-password"
              onclick="togglePassword('register-password', this)"
              >👁️</span
            >
          </div>
          <br />
          <button type="submit">Kayıt Ol</button>
        </form>
        <div id="register-result"></div>
      </div>
      <div id="login-box">
        <h2>Giriş Yap</h2>
        <form id="login-form">
          <label>Kullanıcı Adı veya E-posta:</label>
          <input type="text" id="login-usernameOrEmail" required /><br />
          <label>Şifre:</label>
          <div class="password-wrapper">
            <input type="password" id="login-password" required />
            <span
              class="toggle-password"
              onclick="togglePassword('login-password', this)"
              >👁️</span
            >
          </div>
          <br />
          <button type="submit">Giriş Yap</button>
        </form>
        <div id="login-result"></div>
      </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
      function togglePassword(inputId, el) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          el.textContent = "🙈";
        } else {
          input.type = "password";
          el.textContent = "👁️";
        }
      }
    </script>
  </body>
</html>
